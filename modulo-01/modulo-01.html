  <script>

    // Exercício 01

    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    function formatarEndereco(endereco) {
      return `O usuário mora ${endereco.cidade}/${endereco.uf}, no bairro ${endereco.bairro}, na ${endereco.rua} com nº${endereco.numero}.`;
    }
    console.log(formatarEndereco(endereco));


    // Exercício 02 

    function Pares(x, y) {
      for (var i = x; i <= y; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
    };


    // Exercício 03

    var skills = ["Javascript", "ReactJS", "React Native"];
    function temHabilidade(array, skill) {
      for (var i = 0; i < array.length; i++) {
        return (array.indexOf(skill) !== (-1));
      }
    };


    // Exercício 04

    function experiencia(anos) {
      if (anos < 1) {
        return "Iniciante";
      }
      if (anos >= 1 && anos < 3) {
        return "Intermediário";
      }
      if (anos >= 3 && anos <= 6) {
        return "Avançado";
      }
      else {
        return "Jedi Master";
      }
    }

  </script>
